<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Store Fake - Ultra Chaos Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        .google-shadow {
            box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .app-card {
            transition: transform 0.1s;
        }
        .app-card:active {
            transform: scale(0.92);
        }
        .badge-ad {
            font-size: 9px;
            padding: 1px 4px;
            border: 1px solid #70757a;
            border-radius: 3px;
            color: #70757a;
            margin-right: 4px;
        }
    </style>
</head>
<body class="bg-white">

    <!-- Header -->
    <div class="sticky top-0 z-50 bg-white px-4 pt-4 pb-2 border-b border-gray-100">
        <div class="flex items-center bg-gray-100 rounded-full px-4 py-2 border border-transparent focus-within:bg-white focus-within:shadow-md transition-all">
            <i class="fas fa-search text-gray-500 mr-3"></i>
            <input 
                type="text" 
                id="search-input" 
                placeholder="Поиск игр и приложений" 
                class="w-full outline-none text-gray-700 bg-transparent text-sm"
            >
            <div class="flex items-center space-x-3 ml-2">
                <i class="fas fa-microphone text-blue-600"></i>
                <div class="w-7 h-7 bg-purple-600 rounded-full flex items-center justify-center text-white text-[10px]">Ю</div>
            </div>
        </div>
        
        <div class="flex mt-4 space-x-8 overflow-x-auto no-scrollbar text-sm font-medium">
            <button class="text-green-700 border-b-2 border-green-700 pb-1 whitespace-nowrap">Для вас</button>
            <button class="text-gray-500 pb-1 whitespace-nowrap">Топ-чарты</button>
            <button class="text-gray-500 pb-1 whitespace-nowrap">События</button>
            <button class="text-gray-500 pb-1 whitespace-nowrap">Премиум</button>
            <button class="text-gray-500 pb-1 whitespace-nowrap">Категории</button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="pb-24" id="main-content">
        
        <div id="search-view" class="hidden p-4">
            <div id="search-list" class="space-y-6"></div>
        </div>

        <div id="home-view">
            <!-- Sponsored Section -->
            <div class="p-4">
                <div class="flex items-center mb-3">
                    <span class="badge-ad">Реклама</span>
                    <h3 class="text-sm font-bold text-gray-900">Спонсорский контент</h3>
                </div>
                <div class="w-full h-48 bg-gradient-to-br from-indigo-500 to-purple-700 rounded-2xl p-6 text-white relative overflow-hidden">
                    <h2 class="text-2xl font-black mb-1">RAID: MEGA LEGENDS</h2>
                    <p class="text-xs opacity-80 mb-4">Соберите 500+ героев бесплатно!</p>
                    <button class="bg-white text-indigo-700 px-4 py-1.5 rounded-lg text-xs font-bold shadow-lg">Установить</button>
                    <i class="fas fa-dragon absolute -right-6 -bottom-6 text-9xl opacity-20 -rotate-12"></i>
                </div>
            </div>

            <!-- Scrollable Sections -->
            <div id="app-sections"></div>
        </div>
    </main>

    <!-- App Details Modal -->
    <div id="app-modal" class="fixed inset-0 bg-white z-[100] hidden overflow-y-auto">
        <div class="sticky top-0 bg-white p-4 flex items-center justify-between z-10">
            <button onclick="closeModal()" class="p-2"><i class="fas fa-arrow-left text-gray-700"></i></button>
            <div class="flex space-x-6">
                <i class="fas fa-search text-gray-700"></i>
                <i class="fas fa-ellipsis-v text-gray-700"></i>
            </div>
        </div>

        <div class="px-6 pb-10">
            <div class="flex items-start mb-8">
                <div id="m-icon-box" class="w-20 h-20 rounded-2xl flex items-center justify-center text-white text-4xl shadow-md shrink-0">
                    <i id="m-icon"></i>
                </div>
                <div class="ml-5">
                    <h2 id="m-title" class="text-2xl font-bold text-gray-900 leading-tight"></h2>
                    <p id="m-dev" class="text-green-700 text-sm font-medium mt-1"></p>
                    <p class="text-gray-400 text-xs mt-0.5">Содержит рекламу • Покупки</p>
                </div>
            </div>

            <div class="flex justify-between items-center text-center mb-8 border-y border-gray-50 py-4">
                <div class="flex-1">
                    <div class="font-bold text-gray-800" id="m-rate">4.2★</div>
                    <div class="text-[10px] text-gray-400">ОТЗЫВОВ: 0</div>
                </div>
                <div class="w-px h-8 bg-gray-100"></div>
                <div class="flex-1">
                    <div class="font-bold text-gray-800" id="m-size">14 МБ</div>
                    <div class="text-[10px] text-gray-400">РАЗМЕР</div>
                </div>
                <div class="w-px h-8 bg-gray-100"></div>
                <div class="flex-1">
                    <div class="font-bold text-gray-800" id="m-down">0</div>
                    <div class="text-[10px] text-gray-400">СКАЧИВАНИЙ</div>
                </div>
            </div>

            <button onclick="startAction()" id="install-btn" class="w-full bg-green-700 text-white font-bold py-3 rounded-lg text-sm active:scale-95 transition-all shadow-md">
                Установить
            </button>

            <div class="mt-8 space-y-6">
                <div>
                    <h4 class="font-bold text-gray-900 mb-2">Об этом приложении</h4>
                    <p id="m-desc" class="text-gray-500 text-sm leading-relaxed"></p>
                </div>
                <div class="flex flex-wrap gap-2" id="m-tags"></div>
            </div>
        </div>
    </div>

    <!-- Tab Bar -->
    <nav class="fixed bottom-0 w-full bg-white border-t border-gray-100 flex justify-around py-3 z-40 shadow-inner">
        <div class="flex flex-col items-center text-green-700"><i class="fas fa-gamepad text-lg"></i><span class="text-[10px] mt-1">Игры</span></div>
        <div class="flex flex-col items-center text-gray-400"><i class="fas fa-th-large text-lg"></i><span class="text-[10px] mt-1">Приложения</span></div>
        <div class="flex flex-col items-center text-gray-400"><i class="fas fa-compass text-lg"></i><span class="text-[10px] mt-1">Обзор</span></div>
        <div class="flex flex-col items-center text-gray-400"><i class="fas fa-book text-lg"></i><span class="text-[10px] mt-1">Книги</span></div>
    </nav>

    <script>
        const FAKE_APPS = [
            { n: "Кликер Монет", i: "fa-coins", c: "bg-yellow-400", d: "Clicker Lab", s: "4 МБ", cat: "Казуальные" },
            { n: "Антивирус 2025", i: "fa-shield-virus", c: "bg-green-500", d: "Security Pro", s: "22 МБ", cat: "Инструменты" },
            { n: "Симулятор Котенка", i: "fa-cat", c: "bg-pink-400", d: "Pet World", s: "85 МБ", cat: "Симуляторы" },
            { n: "Z-Стрелялка", i: "fa-crosshairs", c: "bg-red-600", d: "War Games", s: "400 МБ", cat: "Экшен" },
            { n: "Фонарик Max", i: "fa-bolt", c: "bg-blue-300", d: "Flashlight Inc", s: "1 МБ", cat: "Утилиты" },
            { n: "Чат Рулетка", i: "fa-video", c: "bg-indigo-500", d: "Social App", s: "30 МБ", cat: "Социальные" },
            { n: "Сканер QR", i: "fa-qrcode", c: "bg-zinc-700", d: "ToolBox", s: "6 МБ", cat: "Инструменты" },
            { n: "Гонки на Тракторах", i: "fa-tractor", c: "bg-orange-600", d: "Farm Games", s: "120 МБ", cat: "Гонки" },
            { n: "VPN Бесплатно", i: "fa-key", c: "bg-blue-600", d: "Safe Web", s: "12 МБ", cat: "Связь" },
            { n: "Симулятор Сна", i: "fa-moon", c: "bg-slate-800", d: "Relax Studio", s: "50 МБ", cat: "Здоровье" },
            { n: "Пианино Pro", i: "fa-music", c: "bg-black", d: "Music Dev", s: "35 МБ", cat: "Музыка" },
            { n: "Детектор Лжи", i: "fa-fingerprint", c: "bg-emerald-500", d: "Prank Maker", s: "15 МБ", cat: "Приколы" }
        ];

        const SECRET_APP = {
            n: "Рыбалка Онлайн: Реборн",
            i: "fa-fish",
            c: "bg-sky-600",
            d: "IndieDev Team",
            s: "8.4 МБ",
            tags: ["Рыбалка", "Мод", "Мультиплеер"],
            desc: "Уникальный симулятор рыбалки с открытым миром и элементами мультиплеера. Поймай свою удачу!",
            url: "https://raw.githubusercontent.com/chupepro/FishOnlReb/refs/heads/main/Fish.html",
            isSecret: true
        };

        const sections = ["Новые и обновленные", "Рекомендуем", "Топ бесплатных игр", "Аркады", "Популярно в вашем регионе", "Инструменты для работы"];
        const appSections = document.getElementById('app-sections');
        const searchInput = document.getElementById('search-input');
        const homeView = document.getElementById('home-view');
        const searchView = document.getElementById('search-view');
        const searchList = document.getElementById('search-list');
        const modal = document.getElementById('app-modal');

        let currentApp = null;

        function init() {
            sections.forEach(title => {
                let cards = "";
                for(let i=0; i<8; i++) {
                    const app = FAKE_APPS[Math.floor(Math.random() * FAKE_APPS.length)];
                    cards += `
                        <div class="app-card min-w-[95px] max-w-[95px] cursor-pointer" onclick="openApp('${app.n}', '${app.i}', '${app.c}', '${app.d}', '${app.s}', false)">
                            <div class="w-24 h-24 ${app.c} rounded-2xl flex items-center justify-center text-white text-3xl mb-2 shadow-sm">
                                <i class="fas ${app.i}"></i>
                            </div>
                            <div class="text-[11px] font-medium text-gray-800 leading-tight truncate">${app.n}</div>
                            <div class="text-[10px] text-gray-400 mt-1">${(Math.random()*4+1).toFixed(1)}★</div>
                        </div>
                    `;
                }
                appSections.innerHTML += `
                    <div class="mb-8">
                        <div class="px-4 flex justify-between items-center mb-4">
                            <h3 class="text-base font-bold text-gray-900">${title}</h3>
                            <i class="fas fa-arrow-right text-gray-400 text-xs"></i>
                        </div>
                        <div class="flex overflow-x-auto no-scrollbar px-4 space-x-4">${cards}</div>
                    </div>
                `;
            });
        }

        searchInput.addEventListener('input', (e) => {
            const q = e.target.value.toLowerCase().trim();
            if (q.length > 1) {
                homeView.classList.add('hidden');
                searchView.classList.remove('hidden');
                renderSearch(q);
            } else {
                homeView.classList.remove('hidden');
                searchView.classList.add('hidden');
            }
        });

        function renderSearch(q) {
            searchList.innerHTML = "";
            if (SECRET_APP.n.toLowerCase().includes(q) || "рыбалка".includes(q)) {
                searchList.innerHTML += createSearchRow(SECRET_APP);
            }
            FAKE_APPS.forEach(a => {
                if (a.n.toLowerCase().includes(q)) searchList.innerHTML += createSearchRow(a);
            });
        }

        function createSearchRow(a) {
            const isSecret = a.isSecret || false;
            return `
                <div onclick="openApp('${a.n}', '${a.i}', '${a.c}', '${a.d}', '${a.s}', ${isSecret})" class="flex items-center active:bg-gray-50 p-1 rounded-xl transition-all">
                    <div class="w-16 h-16 ${a.c} rounded-xl shrink-0 flex items-center justify-center text-white text-2xl mr-4 shadow-sm">
                        <i class="fas ${a.i}"></i>
                    </div>
                    <div class="flex-grow border-b border-gray-100 pb-2">
                        <div class="text-sm font-bold text-gray-800">${a.n}</div>
                        <div class="text-xs text-gray-500 font-medium">${a.d}</div>
                        <div class="text-[10px] text-gray-400 mt-1">4.0★ • ${a.s}</div>
                    </div>
                </div>
            `;
        }

        function openApp(name, icon, color, dev, size, isSecret) {
            currentApp = isSecret ? SECRET_APP : { n: name, i: icon, c: color, d: dev, s: size, isSecret: false };
            
            document.getElementById('m-title').innerText = name;
            document.getElementById('m-icon').className = `fas ${icon}`;
            document.getElementById('m-icon-box').className = `w-20 h-20 rounded-2xl flex items-center justify-center text-white text-4xl shadow-md shrink-0 ${color}`;
            document.getElementById('m-dev').innerText = dev;
            document.getElementById('m-size').innerText = size;
            document.getElementById('m-down').innerText = isSecret ? "0" : "10М+";
            document.getElementById('m-rate').innerText = isSecret ? "0★" : (Math.random()*4+1).toFixed(1) + "★";
            document.getElementById('m-desc').innerText = isSecret ? SECRET_APP.desc : "Это приложение предоставляет доступ к уникальному контенту и полезным функциям для вашего устройства.";
            
            const tags = document.getElementById('m-tags');
            tags.innerHTML = "";
            const tList = isSecret ? SECRET_APP.tags : ["Аркада", "Для всех", "Оффлайн"];
            tList.forEach(t => tags.innerHTML += `<span class="bg-gray-100 px-3 py-1 rounded-full text-[11px] text-gray-600">${t}</span>`);

            const btn = document.getElementById('install-btn');
            btn.innerText = "Установить";
            btn.disabled = false;
            btn.className = "w-full bg-green-700 text-white font-bold py-3 rounded-lg text-sm active:scale-95 shadow-md";

            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        async function startAction() {
            const btn = document.getElementById('install-btn');
            if (currentApp && currentApp.isSecret) {
                btn.innerText = "Скачивание...";
                btn.disabled = true;

                try {
                    // Fetch the code
                    const response = await fetch(currentApp.url);
                    const code = await response.text();
                    
                    // Force download via BLOB
                    const blob = new Blob([code], { type: 'text/html' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'Fish_Online_Reborn.html';
                    document.body.appendChild(a);
                    a.click();
                    
                    // Cleanup
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    btn.innerText = "Готово";
                } catch (err) {
                    btn.innerText = "Ошибка сети";
                    btn.disabled = false;
                }
            } else {
                btn.innerText = "Несовместимо";
            }
        }

        init();
    </script>
</body>
</html>
